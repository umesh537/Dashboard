{% extends 'base_auth.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'css\authentication\register.css' %}" />

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for Account</h4>
        </div>
        <form action="{% url 'register' %}" method="post">

          {% csrf_token %}

          {% include 'authentication\messages.html' %}

          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              class="form-control"
              value="{{fieldValues.username}}"
            />
          </div>
          <div
            class="invalid_feedback invalid-feedback"
            style="display: none"
          ></div>
          <p class="text-sm text-success usernamesuccessOutput"></p>
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="abc@gmail.com"
              id="emailField"
              class="form-control mt-2"
              value="{{fieldValues.email}}"
            />
          </div>
          <div
            class="emailFeedBackArea invalid-feedback"
            style="display: none"
          ></div>
          <p class="text-sm text-success emailsuccessOutput"></p>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control mt-2"
            />
          </div>
          <div class="show-tag">
            <small class="float-right showPasswordToggle">SHOW</small>
          </div>
          <div class="submit-button">
            <input
              type="submit"
              value="register"
              class="btn btn-block btn-primary mt-2 submit-btn"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js\register.js' %}"></script>

{% endblock %}
