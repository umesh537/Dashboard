{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'authentication/messages.html' %}
        {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}" />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" value="{{value.description}}"/>
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="category" id="">
            {% for category in categories %}
            <option name="category" value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="">Date of Expenses</label>
          <input type="date" class="form-control form-control-sm" name="date" />
        </div>
        <input type="submit" class="btn btn-primary btn-primary-sm mt-2" value="Submit" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
