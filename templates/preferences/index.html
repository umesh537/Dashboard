{% extends 'base.html' %}
{% block content %}


<div class="container">
    <h5 class="heading mt-4">Prefered Currency</h5>
    {% include 'authentication\messages.html' %}
    <form action="{% url 'preferences' %}" method="POST">
        {% csrf_token %}
    <div class="input-group mt-3">
        <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
          {% if user_preferences.currency  %}

          <option name="currency" value="{{user_preferences.currency}}">{{user_preferences.currency}}</option>
          {% endif %}
            
          {% for currency in currencies %}
            <option  name="currency" value="{{ currency.name }} - {{currency.value }}">
                {{ currency.name }} - {{currency.value }}
            </option>

          {% endfor %}
        </select>
        <input class="btn btn-outline-secondary" type="submit" value="Save"></button>
      </div>
    </form>
</div>





{% endblock %}
